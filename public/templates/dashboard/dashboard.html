<div class='container'>
  <create-project
  on-create='dashCtrl.addProject($event)'
  style='position: fixed; right: 20em; z-index: 1'>
  </create-project>

  <div class='row'>
    <div style='text-align: center' class="col-md-12">
      <h1>Projects</h1>
    </div>
  </div>

  <div class='row'>
    <project-card
    ng-repeat='project in dashCtrl.projectsData.cached'
    project='project'
    on-edit='dashCtrl.editProject($event)'
    class='col-md-4'></project-card>
  </div>
</div>
